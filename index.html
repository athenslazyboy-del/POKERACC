<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokerAccount Pro - Realtime</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [x-cloak] { display: none !important; }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen font-sans text-slate-900" x-data="pokerApp()" x-init="init()">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-30 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">P</div>
                <span class="font-bold text-xl tracking-tight">PokerAccount <span class="text-xs text-emerald-500">‚óè Live</span></span>
            </div>
            <div class="flex items-center gap-3">
                <button @click="exportAllDataToExcel()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-xl text-sm font-bold transition flex items-center gap-2">
                    <span>üìä Export Excel</span>
                </button>
                <input type="date" x-model="currentDate" @change="changeDate" class="border-slate-200 rounded-xl text-sm font-bold text-indigo-600 focus:ring-indigo-500 cursor-pointer shadow-sm">
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 text-center">
                <p class="text-xs font-bold text-slate-400 uppercase mb-1">Total Buy-in</p>
                <p class="text-3xl font-black text-slate-800" x-text="formatMoney(getTotalBuyin())"></p>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 text-center">
                <p class="text-xs font-bold text-slate-400 uppercase mb-1">Total Cash-out</p>
                <p class="text-3xl font-black text-slate-800" x-text="formatMoney(getTotalCashout())"></p>
            </div>
            <div class="bg-indigo-900 p-6 rounded-3xl shadow-lg text-white text-center">
                <p class="text-xs font-bold text-indigo-300 uppercase mb-1">Rake (Profit)</p>
                <input type="number" x-model.number="currentSession.rake" @input.debounce.750ms="save" class="bg-transparent border-none p-0 text-3xl font-black focus:ring-0 w-full text-center placeholder-indigo-700" placeholder="0">
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden mb-8">
            <div class="p-6 border-b border-slate-50 flex justify-between items-center">
                <h2 class="font-black text-slate-800 uppercase text-lg">Active Players</h2>
                <button @click="addPlayer()" class="bg-slate-900 hover:bg-indigo-600 text-white px-6 py-2 rounded-xl text-sm font-bold transition">+ Add Player</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-slate-50 text-slate-400 font-bold text-[10px] uppercase">
                        <tr>
                            <th class="px-6 py-4">Name</th>
                            <th class="px-6 py-4">Buy-ins</th>
                            <th class="px-6 py-4 text-right">Total</th>
                            <th class="px-6 py-4 text-center">Cash-out</th>
                            <th class="px-6 py-4 text-right">P/L</th>
                            <th class="px-6 py-4"></th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-50">
                        <template x-for="(player, pIndex) in currentSession.players" :key="pIndex">
                            <tr class="hover:bg-slate-50/50 group">
                                <td class="px-6 py-4 align-top">
                                    <input type="text" x-model="player.name" @input.debounce.750ms="save" class="font-bold border-none p-0 focus:ring-0 bg-transparent w-full text-slate-700" placeholder="Name">
                                </td>
                                <td class="px-6 py-4">
                                    <div class="flex flex-wrap gap-2">
                                        <template x-for="(bi, bIndex) in player.buyins" :key="bIndex">
                                            <div class="flex items-center bg-slate-100 rounded-lg pr-1 border border-slate-200">
                                                <input type="number" x-model.number="bi.amount" @input.debounce.750ms="save" class="bg-transparent border-none text-xs w-16 px-2 py-1 focus:ring-0 font-bold" placeholder="0">
                                                <input type="checkbox" x-model="bi.isPaid" @change="save" class="w-3.5 h-3.5 accent-indigo-600 rounded cursor-pointer">
                                                <button @click="removeBuyin(pIndex, bIndex)" class="text-rose-400 ml-1">√ó</button>
                                            </div>
                                        </template>
                                        <button @click="addBuyin(pIndex)" class="text-indigo-600 text-[10px] font-bold">+ Add</button>
                                    </div>
                                </td>
                                <td class="px-6 py-4 align-top text-right font-bold text-slate-500" x-text="formatMoney(sumPlayerBuyin(player))"></td>
                                <td class="px-6 py-4 align-top text-center">
                                    <input type="number" x-model.number="player.cashout" @input.debounce.750ms="save" class="border border-slate-200 rounded-xl px-2 py-1 w-20 text-center font-bold" placeholder="0">
                                </td>
                                <td class="px-6 py-4 align-top text-right font-black" :class="player.cashout - sumPlayerBuyin(player) >= 0 ? 'text-emerald-600' : 'text-rose-600'">
                                    <span x-text="formatMoney(player.cashout - sumPlayerBuyin(player))"></span>
                                </td>
                                <td class="px-6 py-4 align-top text-center">
                                    <button @click="removePlayer(pIndex)" class="text-slate-300 hover:text-rose-500 opacity-0 group-hover:opacity-100 transition">üóëÔ∏è</button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBLH6kay1-t5PLolNPzoRRT28WxJOs4jV8",
            authDomain: "pokeracc-b7732.firebaseapp.com",
            databaseURL: "https://pokeracc-b7732-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pokeracc-b7732",
            storageBucket: "pokeracc-b7732.firebasestorage.app",
            messagingSenderId: "454101305838",
            appId: "1:454101305838:web:fa54b85d616a2ca8eaa6ff",
            measurementId: "G-8BRPSXWQTE"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.pokerApp = function() {
            return {
                currentDate: new Date().toISOString().split('T')[0],
                allData: {},
                currentSession: { players: [], rake: 0 },

                init() {
                    const dbRef = ref(db, 'poker_db');
                    onValue(dbRef, (snapshot) => {
                        const data = snapshot.val();
                        if (data) {
                            this.allData = data;
                            this.loadSession();
                        }
                    });
                },

                loadSession() {
                    this.currentSession = this.allData[this.currentDate] || { players: [], rake: 0 };
                },

                changeDate() { this.loadSession(); },

                save() {
                    this.allData[this.currentDate] = JSON.parse(JSON.stringify(this.currentSession));
                    set(ref(db, 'poker_db'), this.allData);
                },

                addPlayer() {
                    if (!this.currentSession.players) this.currentSession.players = [];
                    this.currentSession.players.push({ name: '', buyins: [{ amount: 0, isPaid: false }], cashout: 0 });
                    this.save();
                },

                removePlayer(index) {
                    if(confirm('‡∏•‡∏ö‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô?')) { 
                        this.currentSession.players.splice(index, 1); 
                        this.save(); 
                    }
                },

                addBuyin(pIdx) {
                    this.currentSession.players[pIdx].buyins.push({ amount: 0, isPaid: false });
                    this.save();
                },

                removeBuyin(pIdx, bIdx) {
                    this.currentSession.players[pIdx].buyins.splice(bIdx, 1);
                    this.save();
                },

                sumPlayerBuyin(p) { 
                    if (!p.buyins) return 0;
                    return p.buyins.reduce((s, b) => s + (Number(b.amount) || 0), 0); 
                },
                
                getTotalBuyin() { 
                    if (!this.currentSession.players) return 0;
                    return this.currentSession.players.reduce((s, p) => s + this.sumPlayerBuyin(p), 0); 
                },
                
                getTotalCashout() { 
                    if (!this.currentSession.players) return 0;
                    return this.currentSession.players.reduce((s, p) => s + (Number(p.cashout) || 0), 0); 
                },
                
                formatMoney(v) { return new Intl.NumberFormat('th-TH').format(v); },

                getCustomerHistory() {
                    const history = {};
                    Object.values(this.allData).forEach(session => {
                        if (!session || !session.players) return;
                        session.players.forEach(p => {
                            if (!p.name) return;
                            const name = p.name.trim();
                            const pBuyin = this.sumPlayerBuyin(p);
                            const pPL = (Number(p.cashout) || 0) - pBuyin;
                            if (!history[name]) history[name] = { name: name, totalPL: 0 };
                            history[name].totalPL += pPL;
                        });
                    });
                    return Object.values(history).sort((a, b) => b.totalPL - a.totalPL);
                },

                exportAllDataToExcel() {
                    try {
                        const daily = Object.keys(this.allData).map(d => {
                            const s = this.allData[d];
                            const players = s.players || [];
                            const tIn = players.reduce((sum, p) => sum + this.sumPlayerBuyin(p), 0);
                            const tOut = players.reduce((sum, p) => sum + (Number(p.cashout) || 0), 0);
                            return { "‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà": d, "‡∏Ñ‡∏ô": players.length, "Buyin": tIn, "Cashout": tOut, "Rake": s.rake || 0 };
                        });
                        const wb = XLSX.utils.book_new();
                        const ws1 = XLSX.utils.json_to_sheet(daily);
                        ws1['!cols'] = [{ wch: 15 }, { wch: 10 }, { wch: 15 }, { wch: 15 }, { wch: 15 }];
                        XLSX.utils.book_append_sheet(wb, ws1, "Summary");
                        XLSX.writeFile(wb, `Poker_Report_${this.currentDate}.xlsx`);
                    } catch (e) { alert("Export Error"); }
                }
            };
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</body>
</html>
