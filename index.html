<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ POKER CLUB - Staff System</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [x-cloak] { display: none !important; }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .backup-status { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="bg-[#0f172a] min-h-screen font-sans text-slate-200" x-data="pokerApp()" x-init="init()">

    <nav class="bg-[#1e293b] border-b border-slate-700 sticky top-0 z-30 shadow-2xl">
        <div class="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 bg-indigo-600 rounded-2xl flex items-center justify-center text-white font-black shadow-lg overflow-hidden border-2 border-indigo-400">
                    <img src="logo.jpg" alt="LOGO" class="w-full h-full object-cover">
                </div>
                <div>
                    <span class="font-black text-2xl block leading-none text-white tracking-tighter">AJ POKER CLUB</span>
                    <div class="flex items-center gap-2 mt-1">
                        <span class="text-[10px] text-emerald-400 font-bold uppercase tracking-widest flex items-center gap-1">
                            <span class="w-2 h-2 bg-emerald-400 rounded-full animate-ping"></span> Live System
                        </span>
                        <span class="text-[10px] text-slate-500">|</span>
                        <span class="text-[10px] text-indigo-400 font-bold uppercase tracking-widest backup-status">Auto-Backup ON</span>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <button @click="backupRawData()" title="‡∏™‡∏≥‡∏£‡∏≠‡∏á‡πÑ‡∏ü‡∏•‡πå‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏î‡∏¥‡∏ö" class="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2.5 rounded-xl text-sm font-bold transition flex items-center gap-2 border border-slate-600">
                    <span>üíæ Backup</span>
                </button>
                <button @click="exportAllDataToExcel()" class="bg-emerald-600 hover:bg-emerald-500 text-white px-4 py-2.5 rounded-xl text-sm font-bold transition shadow-lg flex items-center gap-2">
                    <span>üìä Excel Report</span>
                </button>
                <input type="date" x-model="currentDate" @change="changeDate" class="bg-[#0f172a] border-slate-600 rounded-xl text-sm font-bold text-indigo-400 cursor-pointer shadow-sm focus:ring-indigo-500">
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-[#1e293b] p-6 rounded-3xl shadow-sm border border-slate-700 border-b-4 border-b-indigo-500">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-1 tracking-widest">Total Buy-in</p>
                <p class="text-3xl font-black text-white" x-text="formatMoney(getTotalBuyin())"></p>
            </div>
            <div class="bg-[#1e293b] p-6 rounded-3xl shadow-sm border border-slate-700 border-b-4 border-b-rose-500">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-1 tracking-widest">Total Cash-out</p>
                <p class="text-3xl font-black text-white" x-text="formatMoney(getTotalCashout())"></p>
            </div>
            <div class="bg-gradient-to-br from-indigo-600 to-indigo-800 p-6 rounded-3xl shadow-xl text-white border-b-4 border-b-emerald-400">
                <p class="text-[10px] font-bold text-indigo-200 uppercase mb-1 tracking-widest font-black">Rake (House Profit)</p>
                <div class="flex items-center gap-2">
                    <span class="text-emerald-300 font-black text-3xl">‡∏ø</span>
                    <input type="number" x-model.number="currentSession.rake" @input.debounce.750ms="save" class="bg-transparent border-none p-0 text-3xl font-black focus:ring-0 w-full placeholder-indigo-400 text-white" placeholder="0">
                </div>
            </div>
        </div>

        <div class="bg-[#1e293b] rounded-3xl shadow-2xl border border-slate-700 overflow-hidden">
            <div class="p-6 border-b border-slate-700 flex justify-between items-center bg-[#1e293b]">
                <h2 class="font-black text-white uppercase text-lg tracking-tight">Management Table</h2>
                <button @click="addPlayer()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-2.5 rounded-xl text-sm font-bold shadow-lg transition border border-indigo-400">+ Add Player</button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-[#0f172a] text-slate-400 font-bold text-[10px] uppercase tracking-widest">
                        <tr>
                            <th class="px-6 py-4 font-black">Player</th>
                            <th class="px-6 py-4 font-black text-center">Buy-ins Detail</th>
                            <th class="px-6 py-4 text-right font-black">Total Buy-in</th>
                            <th class="px-6 py-4 text-center font-black">Cash-out</th>
                            <th class="px-6 py-4 text-right font-black">Net Profit</th>
                            <th class="px-6 py-4"></th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-700">
                        <template x-for="(player, pIndex) in currentSession.players" :key="pIndex">
                            <tr class="hover:bg-slate-800/50 group transition">
                                <td class="px-6 py-4 align-top">
                                    <input type="text" x-model="player.name" @input.debounce.750ms="save" class="font-bold border-none p-0 focus:ring-0 bg-transparent w-full text-white placeholder-slate-600 text-lg" placeholder="Name">
                                </td>
                                <td class="px-6 py-4">
                                    <div class="flex flex-wrap gap-2 justify-center">
                                        <template x-for="(bi, bIndex) in player.buyins" :key="bIndex">
                                            <div class="flex items-center bg-[#0f172a] rounded-xl pr-1 border border-slate-600 shadow-sm">
                                                <input type="number" x-model.number="bi.amount" @input.debounce.750ms="save" class="bg-transparent border-none text-xs w-16 px-2 py-1.5 focus:ring-0 font-bold text-white" placeholder="0">
                                                
                                                <template x-if="bi.slip && bi.slip !== 'Cash'">
                                                    <button @click="openSlip(bi.slip)" class="px-1 text-emerald-400 hover:scale-125 transition" title="‡∏î‡∏π‡∏™‡∏•‡∏¥‡∏õ">üñºÔ∏è</button>
                                                </template>

                                                <input type="checkbox" x-model="bi.isPaid" @change="save" class="w-4 h-4 accent-indigo-500 rounded cursor-pointer mr-1">
                                                <button @click="removeBuyin(pIndex, bIndex)" class="text-rose-400/50 hover:text-rose-500 px-1 font-bold">√ó</button>
                                            </div>
                                        </template>
                                        <button @click="addBuyin(pIndex)" class="bg-slate-700/50 hover:bg-slate-700 text-indigo-400 text-[10px] font-black px-3 py-1 rounded-lg transition">+ ADD</button>
                                    </div>
                                </td>
                                <td class="px-6 py-4 align-top text-right font-bold text-slate-400 text-lg" x-text="formatMoney(sumPlayerBuyin(player))"></td>
                                <td class="px-6 py-4 align-top text-center">
                                    <input type="number" x-model.number="player.cashout" @input.debounce.750ms="save" class="bg-[#0f172a] border border-slate-600 rounded-xl px-2 py-1.5 w-24 text-center font-black transition focus:ring-2 focus:ring-indigo-500 text-white text-lg" placeholder="0">
                                </td>
                                <td class="px-6 py-4 align-top text-right font-black text-lg" :class="player.cashout - sumPlayerBuyin(player) >= 0 ? 'text-emerald-400' : 'text-rose-400'">
                                    <span x-text="formatMoney(player.cashout - sumPlayerBuyin(player))"></span>
                                </td>
                                <td class="px-6 py-4 align-top text-center">
                                    <button @click="removePlayer(pIndex)" class="text-slate-600 hover:text-rose-500 transition opacity-0 group-hover:opacity-100">üóëÔ∏è</button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBLH6kay1-t5PLolNPzoRRT28WxJOs4jV8",
            authDomain: "pokeracc-b7732.firebaseapp.com",
            databaseURL: "https://pokeracc-b7732-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pokeracc-b7732",
            storageBucket: "pokeracc-b7732.firebasestorage.app",
            messagingSenderId: "454101305838",
            appId: "1:454101305838:web:fa54b85d616a2ca8eaa6ff"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.pokerApp = function() {
            return {
                currentDate: new Date().toISOString().split('T')[0],
                allData: {},
                currentSession: { players: [], rake: 0 },

                init() {
                    const localBackup = localStorage.getItem('poker_all_data');
                    if (localBackup) {
                        this.allData = JSON.parse(localBackup);
                        this.loadSession();
                    }

                    const dbRef = ref(db, 'poker_db');
                    onValue(dbRef, (snapshot) => {
                        const data = snapshot.val();
                        if (data) {
                            this.allData = data;
                            this.loadSession();
                            localStorage.setItem('poker_all_data', JSON.stringify(data));
                        }
                    });
                },

                loadSession() {
                    this.currentSession = this.allData[this.currentDate] || { players: [], rake: 0 };
                },

                changeDate() { this.loadSession(); },

                save() {
                    this.allData[this.currentDate] = JSON.parse(JSON.stringify(this.currentSession));
                    localStorage.setItem('poker_all_data', JSON.stringify(this.allData));
                    set(ref(db, 'poker_db'), this.allData);
                },

                openSlip(base64) {
                    const win = window.open();
                    win.document.write(`<title>AJ POKER - View Slip</title><body style="margin:0;background:#0f172a;display:flex;justify-content:center;"><img src="${base64}" style="max-height:100vh;"></body>`);
                },

                backupRawData() {
                    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(this.allData, null, 2));
                    const dl = document.createElement('a');
                    dl.setAttribute("href", dataStr);
                    dl.setAttribute("download", `AJ_POKER_BACKUP_${this.currentDate}.json`);
                    dl.click();
                },

                exportAllDataToExcel() {
                    try {
                        const wb = XLSX.utils.book_new();
                        const summaryData = Object.keys(this.allData).sort().reverse().map(d => {
                            const s = this.allData[d];
                            const players = s.players || [];
                            const tIn = players.reduce((sum, p) => sum + this.sumPlayerBuyin(p), 0);
                            const tOut = players.reduce((sum, p) => sum + (Number(p.cashout) || 0), 0);
                            return { "‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà": d, "Rake": s.rake || 0, "Buy-in": tIn, "Cash-out": tOut };
                        });
                        XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(summaryData), "Club_Overview");
                        
                        Object.keys(this.allData).sort().reverse().forEach(date => {
                            const session = this.allData[date];
                            const pList = (session.players || []).map(p => ({
                                "Player": p.name,
                                "Buy-in": this.sumPlayerBuyin(p),
                                "Cash-out": Number(p.cashout) || 0,
                                "Profit/Loss": (Number(p.cashout) || 0) - this.sumPlayerBuyin(p)
                            }));
                            XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(pList), date);
                        });
                        XLSX.writeFile(wb, `AJ_POKER_CLUB_REPORT.xlsx`);
                    } catch (e) { alert("Excel Export Error"); }
                },

                addPlayer() {
                    if (!this.currentSession.players) this.currentSession.players = [];
                    this.currentSession.players.push({ name: '', buyins: [{ amount: 0, isPaid: false }], cashout: 0 });
                    this.save();
                },

                removePlayer(index) {
                    if(confirm('Delete Player?')) { this.currentSession.players.splice(index, 1); this.save(); }
                },

                addBuyin(pIdx) {
                    if (!this.currentSession.players[pIdx].buyins) this.currentSession.players[pIdx].buyins = [];
                    this.currentSession.players[pIdx].buyins.push({ amount: 0, isPaid: false });
                    this.save();
                },

                removeBuyin(pIdx, bIdx) {
                    this.currentSession.players[pIdx].buyins.splice(bIdx, 1);
                    this.save();
                },

                sumPlayerBuyin(p) { return (p.buyins || []).reduce((s, b) => s + (Number(b.amount) || 0), 0); },
                getTotalBuyin() { return (this.currentSession.players || []).reduce((s, p) => s + this.sumPlayerBuyin(p), 0); },
                getTotalCashout() { return (this.currentSession.players || []).reduce((s, p) => s + (Number(p.cashout) || 0), 0); },
                formatMoney(v) { return new Intl.NumberFormat('th-TH').format(v); }
            };
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</body>
</html>
