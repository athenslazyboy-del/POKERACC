<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokerAccount Pro - Staff System (Backup Enabled)</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [x-cloak] { display: none !important; }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .backup-status { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="bg-[#f1f5f9] min-h-screen font-sans text-slate-900" x-data="pokerApp()" x-init="init()">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-30 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-black shadow-lg">P</div>
                <div>
                    <span class="font-bold text-lg block leading-none">PokerAccount</span>
                    <div class="flex items-center gap-1">
                        <span class="text-[10px] text-emerald-500 font-bold uppercase tracking-widest">‚óè Database Live</span>
                        <span class="text-[10px] text-slate-300">|</span>
                        <span class="text-[10px] text-indigo-500 font-bold uppercase tracking-widest backup-status">Auto-Backup ON</span>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center gap-2">
                <button @click="backupRawData()" title="‡∏™‡∏≥‡∏£‡∏≠‡∏á‡πÑ‡∏ü‡∏•‡πå‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏î‡∏¥‡∏ö" class="bg-slate-700 hover:bg-slate-800 text-white px-3 py-2.5 rounded-xl text-sm font-bold transition flex items-center gap-2">
                    <span>üíæ Backup JSON</span>
                </button>
                <button @click="exportAllDataToExcel()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-3 py-2.5 rounded-xl text-sm font-bold transition shadow-md flex items-center gap-2">
                    <span>üìä Export Excel</span>
                </button>
                <input type="date" x-model="currentDate" @change="changeDate" class="border-slate-200 rounded-xl text-sm font-bold text-indigo-600 cursor-pointer shadow-sm">
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 border-b-4 border-b-indigo-500">
                <p class="text-xs font-bold text-slate-400 uppercase mb-1">Total Buy-in</p>
                <p class="text-3xl font-black text-slate-800" x-text="formatMoney(getTotalBuyin())"></p>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 border-b-4 border-b-rose-500">
                <p class="text-xs font-bold text-slate-400 uppercase mb-1">Total Cash-out</p>
                <p class="text-3xl font-black text-slate-800" x-text="formatMoney(getTotalCashout())"></p>
            </div>
            <div class="bg-slate-900 p-6 rounded-3xl shadow-xl text-white border-b-4 border-b-emerald-500">
                <p class="text-xs font-bold text-slate-400 uppercase mb-1">Rake (House Profit)</p>
                <div class="flex items-center gap-2">
                    <span class="text-emerald-500 font-black text-3xl">‡∏ø</span>
                    <input type="number" x-model.number="currentSession.rake" @input.debounce.750ms="save" class="bg-transparent border-none p-0 text-3xl font-black focus:ring-0 w-full placeholder-slate-700 text-white" placeholder="0">
                </div>
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
            <div class="p-6 border-b border-slate-50 flex justify-between items-center">
                <h2 class="font-black text-slate-800 uppercase text-lg">Players List</h2>
                <button @click="addPlayer()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2.5 rounded-xl text-sm font-bold shadow-lg transition">+ New Player</button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-slate-50 text-slate-400 font-bold text-[10px] uppercase tracking-widest">
                        <tr>
                            <th class="px-6 py-4">Player</th>
                            <th class="px-6 py-4">Buy-ins (‡∏™‡πÅ‡∏Å‡∏ô üñºÔ∏è ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏π‡∏™‡∏•‡∏¥‡∏õ)</th>
                            <th class="px-6 py-4 text-right">Total Buy-in</th>
                            <th class="px-6 py-4 text-center">Cash-out</th>
                            <th class="px-6 py-4 text-right">Net Profit</th>
                            <th class="px-6 py-4"></th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-50">
                        <template x-for="(player, pIndex) in currentSession.players" :key="pIndex">
                            <tr class="hover:bg-slate-50/50 group transition">
                                <td class="px-6 py-4 align-top">
                                    <input type="text" x-model="player.name" @input.debounce.750ms="save" class="font-bold border-none p-0 focus:ring-0 bg-transparent w-full text-slate-700" placeholder="Name">
                                </td>
                                <td class="px-6 py-4">
                                    <div class="flex flex-wrap gap-2">
                                        <template x-for="(bi, bIndex) in player.buyins" :key="bIndex">
                                            <div class="flex items-center bg-white rounded-xl pr-1 border border-slate-200 shadow-sm">
                                                <input type="number" x-model.number="bi.amount" @input.debounce.750ms="save" class="bg-transparent border-none text-xs w-16 px-2 py-1.5 focus:ring-0 font-bold" placeholder="0">
                                                
                                                <template x-if="bi.slip && bi.slip !== 'Cash'">
                                                    <button @click="openSlip(bi.slip)" class="px-1 text-emerald-500 hover:scale-125 transition" title="‡∏î‡∏π‡∏™‡∏•‡∏¥‡∏õ">üñºÔ∏è</button>
                                                </template>

                                                <input type="checkbox" x-model="bi.isPaid" @change="save" class="w-4 h-4 accent-indigo-600 rounded cursor-pointer mr-1">
                                                <button @click="removeBuyin(pIndex, bIndex)" class="text-rose-300 hover:text-rose-500 px-1">√ó</button>
                                            </div>
                                        </template>
                                        <button @click="addBuyin(pIndex)" class="text-indigo-600 text-[10px] font-black px-2">+ Add</button>
                                    </div>
                                </td>
                                <td class="px-6 py-4 align-top text-right font-bold text-slate-500" x-text="formatMoney(sumPlayerBuyin(player))"></td>
                                <td class="px-6 py-4 align-top text-center">
                                    <input type="number" x-model.number="player.cashout" @input.debounce.750ms="save" class="border border-slate-200 rounded-xl px-2 py-1.5 w-24 text-center font-black transition focus:ring-2 focus:ring-indigo-500" placeholder="0">
                                </td>
                                <td class="px-6 py-4 align-top text-right font-black" :class="player.cashout - sumPlayerBuyin(player) >= 0 ? 'text-emerald-600' : 'text-rose-600'">
                                    <span x-text="formatMoney(player.cashout - sumPlayerBuyin(player))"></span>
                                </td>
                                <td class="px-6 py-4 align-top text-center">
                                    <button @click="removePlayer(pIndex)" class="text-slate-300 hover:text-rose-500 opacity-0 group-hover:opacity-100 transition">üóëÔ∏è</button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBLH6kay1-t5PLolNPzoRRT28WxJOs4jV8",
            authDomain: "pokeracc-b7732.firebaseapp.com",
            databaseURL: "https://pokeracc-b7732-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pokeracc-b7732",
            storageBucket: "pokeracc-b7732.firebasestorage.app",
            messagingSenderId: "454101305838",
            appId: "1:454101305838:web:fa54b85d616a2ca8eaa6ff"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.pokerApp = function() {
            return {
                currentDate: new Date().toISOString().split('T')[0],
                allData: {},
                currentSession: { players: [], rake: 0 },

                init() {
                    // 1. ‡∏•‡∏≠‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏à‡∏≤‡∏Å LocalStorage ‡∏Å‡πà‡∏≠‡∏ô (‡∏™‡∏≥‡∏£‡∏≠‡∏á‡∏Å‡∏£‡∏ì‡∏µ‡πÄ‡∏ô‡πá‡∏ï‡∏´‡∏•‡∏∏‡∏î)
                    const localBackup = localStorage.getItem('poker_all_data');
                    if (localBackup) {
                        this.allData = JSON.parse(localBackup);
                        this.loadSession();
                    }

                    // 2. ‡∏î‡∏∂‡∏á‡∏à‡∏≤‡∏Å Firebase (‡∏ï‡∏±‡∏ß‡∏à‡∏£‡∏¥‡∏á)
                    const dbRef = ref(db, 'poker_db');
                    onValue(dbRef, (snapshot) => {
                        const data = snapshot.val();
                        if (data) {
                            this.allData = data;
                            this.loadSession();
                            // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏≥‡∏£‡∏≠‡∏á‡πÉ‡∏ô‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡∏°‡πà‡∏à‡∏≤‡∏Å‡∏Ñ‡∏•‡∏≤‡∏ß‡∏î‡πå
                            localStorage.setItem('poker_all_data', JSON.stringify(data));
                        }
                    });
                },

                loadSession() {
                    this.currentSession = this.allData[this.currentDate] || { players: [], rake: 0 };
                },

                changeDate() { this.loadSession(); },

                save() {
                    // ‡∏ó‡∏≥‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∞‡∏≠‡∏≤‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏ã‡∏ü
                    this.allData[this.currentDate] = JSON.parse(JSON.stringify(this.currentSession));
                    
                    // ‡∏™‡∏≥‡∏£‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡∏á LocalStorage ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
                    localStorage.setItem('poker_all_data', JSON.stringify(this.allData));
                    
                    // ‡∏™‡πà‡∏á‡∏Ç‡∏∂‡πâ‡∏ô Firebase
                    set(ref(db, 'poker_db'), this.allData).catch(err => {
                        console.error("Firebase Save Error:", err);
                        alert("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏•‡∏á Cloud ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‡πÅ‡∏ï‡πà‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ñ‡∏π‡∏Å‡∏™‡∏≥‡∏£‡∏≠‡∏á‡πÑ‡∏ß‡πâ‡πÉ‡∏ô‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡πÅ‡∏•‡πâ‡∏ß");
                    });
                },

                // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏õ‡∏¥‡∏î‡∏™‡∏•‡∏¥‡∏õ‡πÉ‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡πà‡∏≤‡∏á‡πÉ‡∏´‡∏°‡πà
                openSlip(base64) {
                    const win = window.open();
                    win.document.write(`<title>View Slip</title><img src="${base64}" style="max-width:100%">`);
                },

                // üíæ ‡∏£‡∏∞‡∏ö‡∏ö‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå‡∏™‡∏≥‡∏£‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏î‡∏¥‡∏ö
                backupRawData() {
                    try {
                        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(this.allData, null, 2));
                        const dlAnchorElement = document.createElement('a');
                        dlAnchorElement.setAttribute("href", dataStr);
                        dlAnchorElement.setAttribute("download", `poker_db_backup_${this.currentDate}_${new Date().getTime()}.json`);
                        dlAnchorElement.click();
                        dlAnchorElement.remove();
                    } catch (e) {
                        alert("Backup Failed: " + e.message);
                    }
                },

                // üìä ‡∏£‡∏∞‡∏ö‡∏ö Export Excel ‡πÅ‡∏¢‡∏Å Sheet
                exportAllDataToExcel() {
                    try {
                        const wb = XLSX.utils.book_new();

                        // 1. ‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏£‡∏∏‡∏õ‡∏†‡∏≤‡∏û‡∏£‡∏ß‡∏°
                        const summaryData = Object.keys(this.allData).sort().reverse().map(d => {
                            const s = this.allData[d];
                            const players = s.players || [];
                            const tIn = players.reduce((sum, p) => sum + this.sumPlayerBuyin(p), 0);
                            const tOut = players.reduce((sum, p) => sum + (Number(p.cashout) || 0), 0);
                            return { 
                                "‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà": d, "‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô": players.length, "Buy-in": tIn, "Cash-out": tOut, "Rake": s.rake || 0, "Balance": tIn - (tOut + (s.rake || 0))
                            };
                        });
                        XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(summaryData), "Overview");

                        // 2. ‡πÅ‡∏¢‡∏Å‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡∏≤‡∏°‡∏ß‡∏±‡∏ô
                        Object.keys(this.allData).sort().reverse().forEach(date => {
                            const session = this.allData[date];
                            const pList = (session.players || []).map(p => ({
                                "‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô": p.name,
                                "‡∏¢‡∏≠‡∏î Buy-in": this.sumPlayerBuyin(p),
                                "‡∏¢‡∏≠‡∏î Cash-out": Number(p.cashout) || 0,
                                "‡∏Å‡∏≥‡πÑ‡∏£/‡∏Ç‡∏≤‡∏î‡∏ó‡∏∏‡∏ô": (Number(p.cashout) || 0) - this.sumPlayerBuyin(p)
                            }));
                            pList.push({}); // ‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏ß‡πà‡∏≤‡∏á
                            pList.push({ "‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô": "‡∏™‡∏£‡∏∏‡∏õ Rake", "‡∏¢‡∏≠‡∏î Buy-in": session.rake || 0 });
                            XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(pList), date);
                        });

                        XLSX.writeFile(wb, `Poker_Complete_Report_${this.currentDate}.xlsx`);
                    } catch (e) { alert("Excel Export Failed"); }
                },

                addPlayer() {
                    if (!this.currentSession.players) this.currentSession.players = [];
                    this.currentSession.players.push({ name: '', buyins: [{ amount: 0, isPaid: false }], cashout: 0 });
                    this.save();
                },

                removePlayer(index) {
                    if(confirm('‡∏•‡∏ö‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô‡∏Ñ‡∏ô‡∏ô‡∏µ‡πâ?')) { this.currentSession.players.splice(index, 1); this.save(); }
                },

                addBuyin(pIdx) {
                    if (!this.currentSession.players[pIdx].buyins) this.currentSession.players[pIdx].buyins = [];
                    this.currentSession.players[pIdx].buyins.push({ amount: 0, isPaid: false });
                    this.save();
                },

                removeBuyin(pIdx, bIdx) {
                    this.currentSession.players[pIdx].buyins.splice(bIdx, 1);
                    this.save();
                },

                sumPlayerBuyin(p) { return (p.buyins || []).reduce((s, b) => s + (Number(b.amount) || 0), 0); },
                getTotalBuyin() { return (this.currentSession.players || []).reduce((s, p) => s + this.sumPlayerBuyin(p), 0); },
                getTotalCashout() { return (this.currentSession.players || []).reduce((s, p) => s + (Number(p.cashout) || 0), 0); },
                formatMoney(v) { return new Intl.NumberFormat('th-TH').format(v); }
            };
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</body>
</html>
